<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="../dist/output.css">
    <title>Sisyphus</title>
</head>
<body class="bg-darkblue text-white mx-32 my-12">
    <nav class="flex flex-row flex-1 text-center justify-between w-full mb-12">
        <div class="flex flex-row w-auto text-center items-center w-1/2"><img src="assets/logomark.svg"
                                                                        alt="logo of Sisyphus"
                                                                        class="mr-4"><span class="text-2xl font-medium">Sisyphus</span></div>
        <ul class="flex flex-row w-auto text-center items-center w-1/4 mr-12">

            <li class="mx-4"><a href="#">Services</a></li>

            </div>
        </div>
        <img src="assets/base-image.svg"

    <footer class="italic text-grey">@Createdbynamedesign</footer>
